<div class="card articleInfo">
    <img [src]="urlImg" [alt]="textAltImg">
    <div class="card-body bg-danger">
        <h4 class="card-title">{{titreArticle}}</h4>
        <h5 class="card-title" [ngStyle]="{color : getColor()}">{{prixArticle}}
            <span *ngIf="dispo === false">-Indisponible</span>
        </h5>
        <p class="card-text">Une description</p>

        <button class="btn btn-warning" (click)="onLike()">J'aime</button>
        <p>Nombre de like : {{ totalNbrLike }}</p>


        <input type="text" placeholder="Ecris ton commentaire" [(ngModel)]="comment">
        <p>COMMENTAIRE : {{ comment }}</p>

    </div>
</div>
